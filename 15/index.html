<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">

<form name="userForm" ng-submit="submitForm()" novalidate>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ng-model="formData.name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ng-model="formData.email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" ng-model="formData.age" required><br><br>

    <input type="submit" value="Submit">
</form>

<div ng-show="submitted">
    <h3>Success!</h3>
    <p>Name: {{ formData.name }}</p>
    <p>Email: {{ formData.email }}</p>
    <p>Age: {{ formData.age }}</p>
</div>

<script>
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope) {
        $scope.formData = {};
        $scope.submitted = false;

        $scope.submitForm = function() {
            if ($scope.userForm.$valid) {
                $scope.submitted = true;
            }
        };
    });
</script>

</body>
</html>
